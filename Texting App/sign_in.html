<div>
	<form>
		Enter Username: <input type="text" ng-model="uname"/><br/><br/>
		Enter Password: <input type="text" ng-model="pword"/><br/><br/>
		Enter Firstname: <input type="text" ng-model="fname"/><br/><br/>
		Enter Lastname: <input type="text" ng-model="lname"/><br/><br/>
		Enter Email: <input type="email" ng-model="email"/><br/><br/>
		Enter Phone: <input type="text" ng-model="phone"/><br/><br/>
		Enter Location: <input type="text" ng-model="loc"/><br/><br/>

		<button ng-model="sbmit" ng-click="SignUpClickEvent()"> Submit</button>
	</form>
</div>
